<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link href="dashboard.css" type="text/css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>

    

    <body id="body">
        <header>
            <h1>Dashboard</h1>
            <h1 id="current-time" ></h1>

        </header>

        <!-- The outline of the table -->
        <table class="container mb">
            <!-- Table first row -->
            <tr class="row mt" id="row">

                <!-- First collumn (Google) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <!-- Link to google's homepage on a separate page -->
                    <a href="https://www.google.com/webhp?tab=ww" target="_blank">
                        <!-- The button leading to the link above -->
                        <button type="button" class="btn btn-danger" id="btn">
                            <!-- Content inside of the button -->
                            <img src="images/Google_logo.png" alt="Google logo" class="img-fluid rounded-circle" id="google">
                        </button>
                    </a>
                </td>
                
                <!-- Second Collumn (YouTube) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <!-- link to YouTube -->
                    <a href="https://www.youtube.com/" target="_blank">
                        <button type="button" class="btn btn-danger" id="btn">
                            <img src="images/YouTube_logo.png" alt="YouTube logo" class="img-fluid rounded" id="youtube">
                        </button>
                    </a>
                </td>

                <!-- Third collumn (D2L) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <!-- link to D2L -->
                    <a href="https://d2l.lonestar.edu/d2l/home" target="_blank">
                        <button type="button" class="btn btn-danger" id="btn">
                            <img src="images/D2L_logo.png" alt="D2L logo" class="img-fluid" id="d2l">
                        </button>
                    </a>
                </td>

                
            </tr>


            <!-- Row 2 -->
            <tr class="row mt" id="row">
                <!-- First collumn (w3school) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <!-- link to w3schools helping site -->
                    <a href="https://www.w3schools.com/" target="_blank">
                        <button type="button" class="btn btn-danger" id="btn">
                            <img src="images/w2schools_logo.png" alt="w3schools logo" class="img-fluid" id="w3school">
                        </button>
                    </a>
                </td>
                <!-- Second Collumn (9anime) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <!-- Actual link to animesuge -->
                    <a href="https://aniwatchtv.to/home" target="_blank">
                        <button type="button" class="btn btn-danger" id="btn">
                            <!-- 
                                Image for the link 
                                Appears inside button 
                            -->
                            <img src="images/aniwatch.png" alt="aniwatch_logo" class="img-fluid" id="anime">
                        </button>
                    </a>
                </td>
                <!-- Third Collumn (Gmail) -->
                <td class="col d-flex align-items-center justify-content-center">
                    <a href="https://mail.google.com/mail/u/0/?tab=im#inbox" target="_blank">
                        <button type="button" class="btn btn-danger" id="btn">
                            <img src="images/Gmail_logo.png" alt="Gmail_logo" class="img-fluid rounded" id="gmail">
                        </button>
                    </a>
                </td>
            </tr>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="Dashboard.js"></script>
    </body>
</html>
